<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Timer</h1>
    </header>
    <main>
        <div class="timer-container">
            <div class="modes">
                <div id="standard" class="mode">
                    <span>Standard</span>
                </div>
                <div id="short" class="mode">
                    <span>Short Break</span>
                </div>
                <div id="long" class="mode">
                    <span>Long Break</span>
                </div>
            </div>
            <div class="time">
                <div class="time-values"><span id="minutes"></span>:<span id="seconds"></span></div>
            </div>
            <div class="controls">
                <div id="play">
                    <span>play</span>
                </div>
                <div id="pause">
                    <span>pause</span>
                </div>
                <div id="reset">
                    <span>reset</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
